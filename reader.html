<!DOCTYPE html>
<html>
<head>
  <title>Book Reader</title>

  <style>
    .reader-bar {

    .reader-bar a {
      color: #ffea00;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

<div class="reader-bar">

</div>

  const params = new URLSearchParams(window.location.search);
  document.getElementById("pdfViewer").src = params.get("pdf");
</script>

</body>
</html>
